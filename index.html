<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de adivina el numero">
    <link rel="stylesheet" href="/Styles/styles.css">
    <title>Adivina El numero</title>
</head>
<body>
    
    <div class="container">
        <div id="promtUser">
            <h1 id="titleGame">Juguemos Adivina el número</h1>
            <p id="textGame">Indica el rango de números en el que deseas jugar, ingresando el número de INICIO y el número FINAL. ¡Así podrás empezar a divertirte adivinando el número
            <br>
            <h2 id="status"></h2>
            <div id="inputRangeAndButton">
                <input type="number" placeholder="I" id="initialNumber" required>
                <input type="number"placeholder="F" id="finalNumber" required>
                <br>
                <button id="StartGame" type="button">Jugar</button>
            </div>
            <div id="inputUserAndBurtton">
                <input type="number" placeholder="#" id="InputUser">
                <button id="Validate">Validar</button>
                <button id="Reset">Reiniciar</button>
            </div>
            </p>
          </div>
            </div>
    <script src="/Js/App.js"></script>
</body>
</html>
